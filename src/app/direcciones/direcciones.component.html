<br>
<button mat-raised-button color="primary" class="float-start" [routerLink]="['/direcciones/editar/0']">Nuevo</button>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
    </ng-container>
    <ng-container matColumnDef="id_Usuario">
        <th mat-header-cell *matHeaderCellDef>Id_Usuario</th>
        <td mat-cell *matCellDef="let element">{{element.id_Usuario}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
